{% extends "header.html" %}

{% block content %}

<link rel="stylesheet" href="assets/index.css">

<!-- Page Content -->
<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">
      <h1 class="font-weight-light"> Video results </h1>
      <p class="lead"> Swipe left right for detections </p>
      <div style="height: 1400px">
          <center>
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                      {% if first_image_str != '' %}
                          <div class="carousel-item active">
                              <img src="data:image/png;base64,{{ first_image_str }}" class="d-block w-100" alt="...">
                          </div>
                          {% for image_str in images %}
                            <div class="carousel-item">
                              <img src="data:image/png;base64,{{ image_str }}" class="d-block w-100" alt="...">
                            </div>
                          {% endfor %}
                      {% endif %}
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>
          </center>
           <video style="max-height: 600px; width:100%;" controls>
              <source src="{{ video_results }}" type="video/mp4">
            Your browser does not support the video tag.
            </video>
      </div>
    </div>
  </div>
</div>
<script type=text/javascript>
    $(document).ready(function() {
      jQuery.fn.carousel.Constructor.TRANSITION_DURATION = 100  // 2 seconds
    });
</script>


{% endblock %}
