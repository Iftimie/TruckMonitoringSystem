{% extends "header.html" %}

{% block content %}

<link rel="stylesheet" href="assets/index.css">

<!-- Page Content -->
<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">
      <h1 class="font-weight-light"> Video results </h1>
      <p class="lead"> Swipe left right for detections </p>
      <div style="height: 700px">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="data:image/png;base64,{{ result }}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="data:image/png;base64,{{ result }}" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<script type=text/javascript>
    $(document).ready(function() {
      jQuery.fn.carousel.Constructor.TRANSITION_DURATION = 100  // 2 seconds
    });
</script>


{% endblock %}
